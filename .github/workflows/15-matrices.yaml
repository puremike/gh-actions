name: 15-Working With Matrices

on: workflow_dispatch

jobs:
  backwards-compatibility:
    name: ${{matrix.os}} - ${{matrix.node}}
    strategy:
      fail-fast: false ##will allow the jobs to run even if there's a failed step
      matrix:
        node: [18.x, 20.x, 21.x]
        os:
          - ubuntu-latest
          - windows-latest

        include:
          - os: ubuntu-latest
            node-version: 16.x

          - os: ubuntu-latest
            node-version: 21.x
            tag: experimental

    runs-on: ${{matrix.os}}

    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}

      - name: Fail If Experimental
        if: ${{matrix.tag == 'experimental'}}
        run: exit 1

      - name: Perform Some Tests
        run: |
          echo "Running tests on OS ${{matrix.os}} and NodeJS ${{matrix.node}}"
          sleep 10

      - name: Upload Test Results
        run: echo "Uploading test results"

  include-example:
    runs-on: ubuntu-latest
    name: ${{matrix.color}}-${{matrix.shape}}-${{matrix.size}}
    strategy:
      matrix:
        color: [red, green]
        shape: [circle, square]
        size: [small, large]

        include:
          - opacity: 50
          - color: red
            opacity: 75
          - shape: circle
            opacity: 100
          - color: red
            shape: triangle
    steps:
      - name: Dummy Step
        run: |
          echo "Color: ${{matrix.color}} - Shape: ${{matrix.shape}} - Size: ${{matrix.size}}"
