name: 13-Using Caching to Store and Quickly Retrieve Files

on:
  workflow_dispatch:
    inputs:
      use-cache:
        type: boolean
        default: true
        description: Whether to execute a cache step

      node-versions:
        type: choice
        options:
          - 18.x
          - 20.x
          - 21.x
        default: 20.x

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/react-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{inputs.node-versions}}

      - name: Download Cached Deps
        id: cache
        if: ${{inputs.use-cache}}
        uses: actions/cache@v3
        with:
          path: apps/react-app/node_modules
          key: ${{ hashFiles('apps/react-app/package-lock.json') }}

      - name: Install Deps
        if: ${{steps.cache.outputs.cache-hit != 'true'}}
        run: npm ci

      - name: Testing
        run: npm run test

      - name: Building
        run: npm run build

      - name: Deploying to nonprod
        run: echo "Deploying to nonprod"
